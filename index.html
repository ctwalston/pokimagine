<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>"jokemon"</h1>
    <label for="type">Choose a type:</label>

    <select name="type" id="type">
        <option value="normal">Normal</option>
        <option value="grass">Grass</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="flying">Flying</option>
        <option value="ice">Ice</option>
        <option value="poison">Poison</option>
        <option value="bug">Bug</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
    </select>

    <label for="egg">Choose an egg group:</label>

    <select name="egg" id="egg">
        <option value="humanoid">Human-Like</option>
        <option value="monster">Monster</option>
        <option value="fish">Water</option>
        <option value="bug">Bug</option>
        <option value="mineral">Mineral</option>
        <option value="bird">Flying</option>
        <option value="woodland creature">Field</option>
        <option value="fairy">Fairy</option>
        <option value="plant">Grass</option>
        <option value="dragon">Dragon</option>
    </select>

    <label for="weight">Choose a general size:</label>
    
    <select name="weight" id="weight">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <label for="custom">Put any additional descriptors:</label>
        <input type="text"> 
</body>

</html>
